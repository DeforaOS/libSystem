targets=variable,test
cppflags_force=-I ../../include
cflags_force=-fPIE -fsanitize=fuzzer,undefined
cflags=-W -Wall -g -O2
ldflags_force=-fsanitize=fuzzer,undefined
cc=clang
dist=Makefile

#targets
[variable]
type=binary
sources=variable.c

[test]
type=command
command=$(OBJDIR)./variable
depends=$(OBJDIR)variable
phony=1
enabled=0

#sources
[variable.c]
depends=../../src/array.c,../../src/buffer.c,../../src/error.c,../../src/object.c,../../src/string.c,../../src/variable.c
