targets=string,tests.log
cppflags_force=-I ../include
cflags_force=-W
cflags=-Wall -g -O2
ldflags_force=-L ../src -lSystem
ldflags=-L$(PREFIX)/lib -Wl,-rpath,"$(PWD)/../src"
dist=COPYING,Makefile,tests.sh

[string]
type=binary
sources=string.c

[string.c]
depends=../src/string.c

[tests.log]
type=script
script=./tests.sh
depends=string
