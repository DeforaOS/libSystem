targets=array,config,includes,pylint.log,string,variable,tests.log
cppflags_force=-I ../include
cflags_force=-W
cflags=-Wall -g -O2
ldflags_force=-L../src -L$(OBJDIR)../src -Wl,-rpath,$(OBJDIR)../src -lSystem
ldflags=-L$(PREFIX)/lib -Wl,-rpath,"$(PWD)/../src"
dist=COPYING,Makefile,config.conf,config-noeol.conf,pylint.sh,python.sh,tests.sh

[array]
type=binary
sources=array.c

[array.c]
depends=../src/array.c

[config]
type=binary
sources=config.c

[config.c]
depends=../src/config.c

[includes]
type=binary
sources=includes.c

[pylint.log]
type=script
script=./pylint.sh
depends=pylint.sh

[string]
type=binary
sources=string.c

[string.c]
depends=../src/string.c

[tests.log]
type=script
script=./tests.sh
depends=$(OBJDIR)array,$(OBJDIR)config,config.conf,config-noeol.conf,$(OBJDIR)includes,python.sh,$(OBJDIR)string,tests.sh,$(OBJDIR)variable

[variable]
type=binary
sources=variable.c

[variable.c]
depends=../src/variable.c
