targets=array,config,error,event,includes,pylint.log,string,variable,tests.log
cppflags_force=-I ../include
cflags=-W -Wall -g -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector-all
ldflags_force=-L$(OBJDIR)../src -Wl,-rpath,$(OBJDIR)../src -lSystem
ldflags=-L$(PREFIX)/lib -Wl,-rpath,"$(PWD)/../src" -pie -Wl,-z,relro -Wl,-z,now
dist=COPYING,Makefile,config.conf,config-noeol.conf,pkgconfig.sh,pylint.sh,python.sh,tests.sh

[array]
type=binary
sources=array.c

[array.c]
depends=../src/array.c

[config]
type=binary
sources=config.c

[config.c]
depends=../src/config.c

[error]
type=binary
sources=error.c

[error.c]
depends=../src/error.c

[event]
type=binary
sources=event.c

[event.c]
depends=../src/event.c

[includes]
type=binary
sources=includes.c

[pylint.log]
type=script
script=./pylint.sh
depends=pylint.sh

[string]
type=binary
sources=string.c

[string.c]
depends=../src/string.c

[tests.log]
type=script
script=./tests.sh
depends=$(OBJDIR)array$(EXEEXT),$(OBJDIR)config$(EXEEXT),config.conf,config-noeol.conf,$(OBJDIR)error$(EXEEXT),$(OBJDIR)event$(EXEEXT),$(OBJDIR)includes$(EXEEXT),pkgconfig.sh,python.sh,$(OBJDIR)string$(EXEEXT),tests.sh,$(OBJDIR)variable$(EXEEXT),$(OBJDIR)../src/libSystem.a

[variable]
type=binary
sources=variable.c

[variable.c]
depends=../src/variable.c
