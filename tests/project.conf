targets=includes,string,variable,tests.log
cppflags_force=-I ../include
cflags_force=-W
cflags=-Wall -g -O2
ldflags_force=-L ../src -lSystem
ldflags=-L$(PREFIX)/lib -Wl,-rpath,"$(PWD)/../src"
dist=COPYING,Makefile,python.sh,tests.sh

[includes]
type=binary
sources=includes.c

[string]
type=binary
sources=string.c

[string.c]
depends=../src/string.c

[tests.log]
type=script
script=./tests.sh
depends=includes,python.sh,string,tests.sh,variable

[variable]
type=binary
sources=variable.c

[variable.c]
depends=../src/variable.c
