targets=array,clint.log,config,coverage.log,error,event,fixme.log,includes,pylint.log,string,variable,tests.log
cppflags_force=-I ../include
cflags=-W -Wall -g -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=-L$(OBJDIR)../src -Wl,-rpath,$(OBJDIR)../src -lSystem
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,clint.sh,config.conf,config-empty.conf,config-noeol.conf,coverage.sh,fixme.sh,pkgconfig.sh,pylint.sh,python.sh,tests.sh

[array]
type=binary
sources=array.c

[array.c]
depends=../src/array.c

[clint.log]
type=script
script=./clint.sh -O CPPFLAGS="-I../include `pkg-config --cflags python-2.7`"
depends=$(OBJDIR)../src/libSystem.a,clint.sh

[config]
type=binary
sources=config.c

[config.c]
depends=../src/config.c

[coverage.log]
type=script
script=./coverage.sh
enabled=0
depends=coverage.sh

[error]
type=binary
sources=error.c

[error.c]
depends=../src/error.c

[event]
type=binary
sources=event.c

[event.c]
depends=../src/event.c

[fixme.log]
type=script
script=./fixme.sh
depends=$(OBJDIR)../src/libSystem.a,fixme.sh

[includes]
type=binary
sources=includes.c

[pylint.log]
type=script
script=./pylint.sh
depends=../src/python/libSystem.py,pylint.sh

[string]
type=binary
sources=string.c

[string.c]
depends=../src/string.c

[tests.log]
type=script
script=./tests.sh
depends=$(OBJDIR)array$(EXEEXT),$(OBJDIR)config$(EXEEXT),config.conf,config-noeol.conf,$(OBJDIR)error$(EXEEXT),$(OBJDIR)event$(EXEEXT),$(OBJDIR)includes$(EXEEXT),pkgconfig.sh,python.sh,$(OBJDIR)string$(EXEEXT),tests.sh,$(OBJDIR)variable$(EXEEXT),$(OBJDIR)../src/libSystem.a,../src/python/libSystem.c

[variable]
type=binary
sources=variable.c

[variable.c]
depends=../src/variable.c
