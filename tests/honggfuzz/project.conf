targets=config,variable,test-config,test-variable
cppflags_force=-I ../../include
cc=hfuzz-cc
dist=Makefile,config-input/config.conf

#targets
[config]
type=binary
sources=config.c

[test-config]
type=command
command=honggfuzz -i config-input -o config-output -- $(OBJDIR)config ___FILE___
depends=$(OBJDIR)config,config-input/config.conf
phony=1
enabled=0

[test-variable]
type=command
command=honggfuzz -i ../variable-samples -o variable-output -s -- $(OBJDIR)variable
depends=$(OBJDIR)variable
phony=1
enabled=0

[variable]
type=binary
sources=variable.c

#sources
[config.c]
depends=../../src/array.c,../../src/config.c,../../src/error.c,../../src/hash.c,../../src/mutator.c,../../src/object.c,../../src/string.c

[variable.c]
depends=../../src/array.c,../../src/buffer.c,../../src/error.c,../../src/object.c,../../src/string.c,../../src/variable.c
